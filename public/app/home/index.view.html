<div class="">
    <!-- Chat content -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <img src="/images/chat.png" class="chat-header">
            &nbsp;Chat Lists
        </div>
        <div class="panel-body chat-body">
            <div class="msg-list-body">
                <ul ng-repeat="item in vm.chatContentList track by item.id">
                    <!--<li>{{item.time}}:{{item.message}}</li>-->

                    <div class="row">

                        <div ng-if="item.user === 'man' " class="pull-right">
                            <label>{{item.time}}</label>
                            <img src="/images/man.jpg" class="chat-header"/>
                            <div>{{item.message}}</div>
                        </div>

                        <div ng-if="item.user === 'robot' " class="pull-left">
                            <img src="/images/robot.jpg" class="chat-header"/>
                            <label>{{item.time}}</label>
                            <div>{{item.message}}</div>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <!-- Chat input field -->
    <div class="input-group input-group-lg">
        <span class="input-group-btn">
            <button class="btn btn-default" id="emotion-btn" type="button">
                <img src="/images/emotion_smile.png" class="chat-header">
            </button>
        </span>
        <input type="text" ng-model="vm.chatContentToSend" class="form-control" id="input-edit"
               ng-keyup="vm.enterEvent($event)"
               placeholder="Input your question">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="vm.sendChatContent()">
                Send
                <span class="glyphicon glyphicon-send"></span>
            </button>
        </span>
    </div>
</div>
